<div class="flex flex-col justify-center items-center">
  <div [ngClass]="light.toggle?'bg-yellow-500' : 'bg-black'"
       (click)="light.toggle = !light.toggle"
       class="flex
           justify-center
           items-center
           h-40 w-40
           rounded-lg
           shadow-lg
           transition
           duration-500
           ease-in-out">

    <div class="text-white">
      <h1 class="text-2xl font-bold">{{ light.toggle ? 'Allum√©' : 'OFF' }}</h1>
    </div>
  </div>

  <div>
    <h1 class="text-2xl">{{ light.title }}</h1>
  </div>
  <div class="p-3 rounded-lg bg-red-500">
    <button class="text-white" (click)="launchRemove()">Remove</button>
  </div>
</div>
